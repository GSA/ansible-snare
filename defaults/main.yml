---
# defaults file for ansible-snare

#universal
snare_agent_config_url: "" #default windows configuration artifactory url

#windows
windows_snare_agent_path: "C:\\Program Files\\Snare" # default windows install directory
windows_snare_agent_url: "" # default windows agent artifactory url
windows_snare_product_id: "" #  win_package using a url requires a product_id
windows_agent_log: "C:\\Temp\\Logs" # default agent windows log directory
